<div class="content">
    <h2 class="screen-title">
        {{'second-question.title' | translate}}

    </h2>
    <div class="model-content">
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
            [(ngModel)]="isPositive">
            <mat-radio-button class="example-radio-button" [value]="1" (change)="radioChange($event)">
                {{'second-question.option1' | translate}}
            </mat-radio-button>
            <mat-radio-button class="example-radio-button" [value]="2" (change)="radioChange($event)">
                {{'second-question.option2' | translate}}
            </mat-radio-button>
            <mat-radio-button class="example-radio-button" [value]="3" (change)="radioChange($event)">
                {{'second-question.option3' | translate}}
            </mat-radio-button>
        </mat-radio-group>
    </div>
</div>
<div class="button-container">
    <button mat-raised-button color="primary" class="action-btn" (click)="onClick($event)"
        [disabled]="!isChosen">{{'second-question.action' | translate}}</button>
</div>
