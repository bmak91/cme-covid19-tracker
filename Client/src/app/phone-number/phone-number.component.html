<div class="header-content">
    <div class="screen-main-title">
        {{'phone-number.title' | translate}}
    </div>
    <div class="button-container">

        <div class="model-content">
            <mat-form-field class="input-data" appearance="fill">
                <input matInput [(ngModel)]="phoneNumber">
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary" class="action-btn bckg-blue"
            (click)="onClick($event)">{{'phone-number.action' | translate}}</button>
    </div>
</div>
