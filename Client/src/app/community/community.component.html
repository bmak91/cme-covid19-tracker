<div class="header-content">
    <div class="screen-main-title">
        {{'community.title' | translate}}
    </div>

    <div class="title-text">
        {{'community.text1' | translate}}
    </div>
    <div class="model-content">
        <!-- <mat-form-field class="input-data" appearance="fill">
            <input matInput [(ngModel)]="community">
        </mat-form-field> -->
        <mat-form-field class="example-chip-list input-data" appearance="fill" [dir]="dir">
            <mat-chip-list #chipList aria-label="Fruit selection">
              <mat-chip
                *ngFor="let fruit of fruits"
                [selectable]="selectable"
                [removable]="removable"
                (removed)="remove(fruit)">
                {{fruit.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input
                #fruitInput
                [formControl]="fruitCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="add($event)"
                (onChange)="onChange($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                {{fruit.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div>
        {{'community.text2' | translate}}
    </div>
</div>
<div class="button-container">

    <button mat-raised-button color="primary" class="action-btn bckg-blue"
        (click)="onClick($event)">{{'community.action' | translate}}</button>
</div>
